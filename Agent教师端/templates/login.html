<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent备课机器人系统登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 430px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
            position: relative;
        }

        .header h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #667eea;
            margin: 12px auto;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Agent备课机器人系统</h1>
            <p>智能对话服务平台</p>
        </div>
        <form action="" method="POST">
            {% csrf_token %}  <!-- 必须添加CSRF令牌[7](@ref) -->
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       placeholder="请输入您的账号" 
                       required
                       value="{{ request.POST.username }}"> <!-- 保留已输入的用户名 -->
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="请输入登录密码" 
                       required>
            </div>
            <button type="submit" class="submit-btn">开始智能对话</button>
        </form>
        {% if error %}
        <div style="color: red; margin-bottom: 15px; text-align: center;">
            {{ error }}
        </div>
        {% endif %}
        <div class="footer">
        <p>首次使用？<a href="/register/" style="color: #667eea;">立即注册</a></p>
        </div>
    </div>
</body>
</html>
